<!DOCTYPE html>

<head>

    <title>Chaining</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function (){
    $("div").slideUp().slideDown();
    });

</body>
